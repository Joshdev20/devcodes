[build]
  command = "npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect all paths to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Setup for handling API requests
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200